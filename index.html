<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as caracteristicas do seu veículo e marque todos os opicionais
                    e características que ele possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Defina um título para seu véiculo" minlength="1" maxlength="30" required>

                        <input type="submit" class="btn-submit" value="Cadastrar">

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
