<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as caracteristicas do seu veículo e marque todos os opicionais
                    e características que ele possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Defina um título para seu véiculo" minlength="1" maxlength="30" required>

                        <input type="submit" class="btn-submit" value="Cadastrar">

                    </div>
                    <div class="box-input">
                        <label for="">Preço do veículo: <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição: <span class="required-field">*</span></label>
                        <textarea name="description" id="description" cols="30" rows="10" class="block" required
                            placeholder="Descreva seu veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique_owner">Único dono? <span class="required-field">*</span></label>
                        <select name="unique_owner" id="unique_owner" required>
                            <option value="">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu véiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do seu véiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_data">Data da compra do veículo: <span
                                class="required-field">*</span></label>
                        <input type="date" name="purchase_data" id="purchase_data" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual"><label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto"><label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="eletric_lock" value="eletric_lock">
                                <label for="eletric_lock">Trava elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">

                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="eletric_window" value="eletric_window">
                                <label for="eletric_window">Vidro elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="speakers" value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-field">*</span></p>
                        <input type="file" name="images" id="images" multiple accept="image/png, image/jpeg" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
